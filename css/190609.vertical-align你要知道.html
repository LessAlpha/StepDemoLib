<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	img.btm {
		/* vertical-align 设置或检索对象内容的垂直对其方式, 不影响块级元素中的内容对齐，它只针对于 行内元素或者行内块元素，特别是行内块元素， 通常用来控制图片/表单与文字基线的对齐*/
		vertical-align: bottom;
	}
	div {
		background: blue;
		border: 2px solid red;
		margin-top: 6px;
	}
	</style>
</head>
<body>
	<div>
		<img src="images/tudou.jpg" height="252" width="448" alt=""><span>法师打发</span>
	</div>

	<div>
		<img class="btm" src="images/tudou.jpg" height="252" width="448" alt=""><span>法师打发</span>
	</div>
</body>
</html>
