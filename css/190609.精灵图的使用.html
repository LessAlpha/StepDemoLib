<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>精灵图的使用</title>
	<style>
/*
	步骤：
	1. 制作好精灵图
	2. 测量要使用的子图离左上角零点的横纵轴距离和子图的宽高
	3. 通过css的背景属性设置背景偏移、元素大小等
 */
		h3.o {
			background: url(images/190609.精灵图的使用1.jpg) no-repeat -370px -273px;/*背景图片往左往上移动距离*/
			width: 112px;/* 图片宽高 */
			height: 112px;
		}

	</style>
</head>

<body>
	<h3 class="o"></h3>
</body>
</html>
