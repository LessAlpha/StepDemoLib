<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
        	width: 300px;
            height: 300px;
            background: rgb(168, 118, 118);
            float: left;/*设置浮动以后，后面的元素已经在一行显示，并且宽高依然有用，说明已经隐藏转换为行内块*/
        }
        span {
            background: rgb(165, 28, 28);
            float: left;
            width: 300px;
            height: 300px;/*使用浮动以后，给行内元素设置宽高会起作用，并且和span在同一行显示，说明已经隐藏转换为行内块*/
        }
    </style>

</head>
<body>
	<div>fasf</div>
	<span>fadsf</span>
</body>
</html>
