<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*
            1. 绝对定位和固定定位的元素
        */
        * {
            margin: 0;
            padding: 0;
        }
        div {
            position: absolute;
        }
        li {
            float: left;
            list-style: none;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>fds</li>
        <li>fas</li>
        <li>fsf</li>
        <li>sfd</li>
        <li>sfd</li>
    </ul>
</div>
</body>
</html>
