<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
/**
 * 
选择器
	基础选择器
		标签
			TagName
		ID
			#IDName
		类
			.ClassName
		通配符
			*
	复合选择器
		交集
			并且的意思，由标签选择器和类选择器组成，中间不能有空格！
				例：p.one选择的是类名为.one的段落标签
		并集
			 和 的意思，应用到多个选择器，用逗号隔开
				例：a,p选择的是标签a和标签p
		后代
			用空格隔开
				div a
		子代
			用>连接
				div>a
		兄弟
			ele1 + ele2     ele1元素之后紧挨着的ele2兄弟元素
			ele1 ~ ele2     ele1元素之后不必紧挨着的ele2兄弟元素
	伪类选择器
		超链接标签a的伪类的书写顺序,否则出错
			:link~:visited~:hover~:active
 */
	</style>
</head>

</body>
</html>
